<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Car Suggestion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0e68c; /* Khaki */
            color: #222222; /* Dark Gray */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        h1 {
            color: #ff4500; /* Red-Orange */
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #ff8c00; /* Dark Orange */
        }

        /* Adding a background image from Google */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.gstatic.com/webp/gallery/2.jpg') center center/cover no-repeat; /* Replace with your image URL */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Wacky Car Suggestion</h1>
        <form action="{{ url_for('suggest_car') }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="budget">Enter your budget:</label>
                <input type="number" name="budget" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Find Wacky Cars</button>
        </form>
        
    </div>
</body>

</html>
